<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>

<body style="background-color:#f5f5f5;">

		<div class="content">

				<p>发票单号：<span>F0020170301001<em>待开票</em></span></p>
				<p>入住门店：<span>城市便捷酒店（广州白云山）</span></p>
				<p>专用发票：<span>广西东呈酒店管理有限公司</span></p>
				<p>发票金额：<span>￥193.00</span></p>
			</a>
			<a href="receipt_already.html" class="item">
				<p>发票单号：<span>F0020170301001<em class="already">已开票</em></span></p>
				<p>入住门店：<span>城市便捷酒店（广州白云山）</span></p>

			<!-- 暂无开票记录 begin-->

				<div class="img"><img src="images/not_history_icon.png" alt=""></div> 
				<p>暂无开票记录</p>
			</div> -->
			<!-- 暂无开票记录 end-->

	</div>
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".listTop").on("click",function(){
				$(this).toggleClass("active").next().toggle();
			});
			$(".submitMiddle .title").on("click",function(){
				$(".mask").show();
				$(".detailedMask").show();
			});		
		});
		function mask(){
			$(".mask").hide();
			$(".detailedMask").hide();
		}
	</script>
	<!-- script end -->
</body>
