<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="常用发票信息"/>
<meta name="keywords" content="常用发票信息"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>常用发票信息</title>
<link rel="stylesheet" href="styles/receipt.css">
</head>
<body style="background-color:#f5f5f5;">
	<div class="wrapper receiptRevise receiptOnlyRevise">
		<header class="header"><a href="javascript:history.go(-1);"></a><h1>常用发票信息</h1></header>
		<div class="content">
			<h4>请填写开票信息   (识别码、信用代码两项任填一项即可)</h4>
			<div class="title">
				<div class="item">
					<span>发票抬头</span>
					<input type="text" placeholder="广西东呈酒店管理有限公司" value="">
				</div>
				<div class="item">
					<span>识别号</span>
					<input type="text" placeholder="填写纳税人识别号" value="">
				</div>
				<div class="item">
					<span>信用代码</span>
					<input type="text" placeholder="填写统一社会信用代码" value="">
				</div>
				<div class="item">
					<span>开户行</span>
					<input type="text" placeholder="填写对外付款的开户行名称" value="">
				</div>
				<div class="item">
					<span>开户行账号</span>
					<input type="text" placeholder="填写对外付款的银行账号" value="">
				</div>
				<div class="item">
					<span>注册地址</span>
					<input type="text" placeholder="填写公司注册地址" value="">
				</div>
				<div class="item">
					<span>注册电话</span>
					<input type="text" placeholder="填写注册电话" value="">
				</div>
			</div>
			<h4>收件信息</h4>
			<dl>
				<dd><span>领取方式</span><span>前台领取</span></dd>
				<dd><span>发票内容</span><span>住宿费</span></dd>
			</dl>
			<h4>默认设置</h4>
			<div class="tacitlyFoot">
				<span>设置为默认开票信息</span>
				 <div class="checkbox">
				    <input type="checkbox"/>
				    <label></label>
				</div>
			</div>
		</div>
		<footer class="footer">
			<a href="javascript:;">确认</a>
		</footer>
	</div>
	<div class="mask" onclick="mask();"></div>
	<div class="deleteMask">
		<div class="daleteText">
			<p>确认是否删除？</p>
			<p>删除后信息将无法恢复</p>
		</div>
		<div class="daleteBtn">
			<a href="javascript:;">狠心删除</a>
			<a href="javascript:;" class="notDelete">不删除了</a>
		</div>
	</div>
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".deleteClick").on("click",function(){
				$(".mask").show();
				$(".deleteMask").show();
			});
			$(".notDelete").on("click",function(){
				$(".mask").hide();
				$(".deleteMask").hide();
			});		
		});
		function mask(){
			$(".mask").hide();
			$(".deleteMask").hide();
		}
	</script>
	<!-- script end -->
</body>
</html>
