<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="常用发票信息"/>
<meta name="keywords" content="常用发票信息"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>常用发票信息</title>
<link rel="stylesheet" href="styles/receipt.css">
</head>
<body style="background-color:#f5f5f5;">
	<div class="wrapper receiptRevise">
		<header class="header"><a href="javascript:history.go(-1);"></a><h1>常用发票信息</h1></header>
		<div class="content">
			<h4>请填写开票信息</h4>
			<div class="title">
				<span>发票抬头</span>
				<input type="text" placeholder="广西东呈酒店管理有限公司" value="">
			</div>
			<h4>收件信息</h4>
			<dl>
				<dd><span>领取方式</span><span>前台领取</span></dd>
				<dd><span>发票内容</span><span>住宿费</span></dd>
			</dl>
			<h4>默认设置</h4>
			<div class="tacitlyFoot">
				<span>设置为默认开票信息</span>
				 <div class="checkbox">
				    <input type="checkbox"/>
				    <label></label>
				</div>
			</div>
		</div>
		<footer class="footer">
			<a class="deleteClick" href="javascript:;">删除</a>
			<a class="preserveClick" href="javascript:;">保存</a>
		</footer>
	</div>
	<div class="mask" onclick="mask();"></div>
	<div class="deleteMask">
		<div class="daleteText">
			<p>确认是否删除？</p>
			<p>删除后信息将无法恢复</p>
		</div>
		<div class="daleteBtn">
			<a href="javascript:;">狠心删除</a>
			<a href="javascript:;" class="notDelete">不删除了</a>
		</div>
	</div>

	<!-- 修改完成 begin-->
	<div class="reviseSuccess">
		<p>修改成功</p>
	</div>
	<!-- 修改完成 end-->

	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".deleteClick").on("click",function(){
				$(".mask").show();
				$(".deleteMask").show();
			});
			$(".notDelete").on("click",function(){
				$(".mask").hide();
				$(".deleteMask").hide();
			});

			reviseSuccess();		
		});
		function mask(){
			$(".mask").hide();
			$(".deleteMask").hide();
		}
		function reviseSuccess(){
			$(".reviseSuccess").addClass("reviseSuccessActive");
			setTimeout(function(){
				$(".reviseSuccess").hide();
			},1000);
		}
	</script>
	<!-- script end -->
</body>
</html>
