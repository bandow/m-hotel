<!DOCTYPE html>
<html id="html" lang="zh-cmn-Hans">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="发票"/>
<meta name="keywords" content="发票"/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title>发票</title>
<link rel="stylesheet" href="styles/receipt.css">
</head>
<body style="background-color:#f5f5f5;">
	<div class="wrapper">
		<header class="header"><h1>我的发票</h1></header>
		<div class="content">
			<div class="head">
				<p>当前可开发票订单</p>
				<h2>5</h2>
				<a href="receipt_list.html">我要开发票</a>
			</div>
			<div class="middle">
				<a href="receipt_manage.html" class="l">
					<img src="images/manage_icon.png" alt="">
					<h3>管理发票抬头</h3>
					<p>专用发票、普通发票</p>
				</a>
				<a href="receipt_history.html" class="r">
					<img src="images/history_icon.png" alt="">
					<h3>查看发票历史</h3>
					<p>待开票、已开票</p>
				</a>
			</div>
			<div class="foot">
				<a class="explain" href="javascript:;">开票说明 >></a>
			</div>
		</div>
	</div>
	<div class="mask" onclick="mask();"></div>
	<div class="explainMask">
		<h3>开票说明</h3>
		<p>1.部分酒店仅可提供增值税普通发票，请以预订时酒店详情页面说明为准。发票金额不包含免费房及优惠券抵扣的部分。</p>
		<p>2.发票金额以办理离店最终消费金额为准，请离店时到前台领取发票。</p>
		<p>3.已登记的发票信息在入住后无法在线修改，请联系酒店前台修改。离店后暂时无法在线上申请发票，请联系酒店开具。</p>
		<button>我知道了</button>
	</div>
	<!-- script begin -->
	<script src="scripts/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".explain").on("click",function(){
				$(".mask").show();
				$(".explainMask").show();
			});
			$(".explainMask button").on("click",function(){
				$(".mask").hide();
				$(".explainMask").hide();
			});
		});
		function mask(){
			$(".mask").hide();
			$(".explainMask").hide();
		}
	</script>
	<!-- script end -->
</body>
</html>
