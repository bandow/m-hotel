<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="不超过150个字符"/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title></title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/login-register.css">
</head>

<body>
<div class="viewport viewport-login">
<!--header start-->
 <header id="header">
   <a class="l" href="javascript:history.go(-1);"><i class="iconfont">&#xe600;</i></a>
   <a class="c">忘记密码</a>
 </header>
<!--header end-->
<!--wrapper-hotel start-->
 <div class="wrapper-login"> 
    <section class="forget-password h-auto">
     <form class="mb2 bg-fff">
     <div class="sub-password h-auto lh1-5">
        <div class="l fs0-75 c-666 w030"><span class="r mr0-5">手机号</span></div>
        <div class="sub-pass-r r w070"><input type="text" placeholder="请输入手机号码" /></div>
      </div>
      <div class="sub-password h-auto lh1-5">
        <div class="l fs0-75 c-666 w030"><span class="r mr0-5">证件号</span></div>
        <div class="sub-pass-r r w070"><input type="text" placeholder="注册时登记的证件号" /></div>
      </div>
      <div class="sub-password h-auto lh1-5">
        <div class="l fs0-75 c-666 w030"><span class="r mr0-5">新密码</span></div>
        <div class="sub-pass-r r w070"><input type="text" placeholder=" 请输入新密码" /></div>
      </div>
      <div class="sub-password password-none h-auto lh1-5">
        <div class="l fs0-75 c-666 w030"><span class="r mr0-5">重复新密码</span></div>
        <div class="sub-pass-r r w070"><input type="text" placeholder=" 请输入重复新密码" /></div>
      </div>
     </form>
      <div class="btns"><a class="mt1 h2 lh2 tc br-5px w100 td-no bg-a50000 c-fff fs0-75" href="#">提交</a></div>
    </section>
 </div>
<!--wrapper-date end-->
</div>
<!--prompt-pop start-->
 <div class="prompt"><p class="base-p h1-5 lh1-5 fs0-7 c-fff tc br-3px bg-666">请输入用户名</p></div>
<!--prompt-pop end-->
<!--load start-->
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login-register.js"></script>
<!--load end-->
</body>
</html>
