<body style="background-color:#f8f8f8;">
<div class="viewport">
<!--header start-->
 <header id="header">
   <a class="l" href="javascript:history.go(-1);"><i class="iconfont">&#xe600;</i></a>
   <a class="c">提交订单</a>
 </header>
<!--header end-->
<div class="integral-wrapper h-auto">
<!--无订单查询 end -->
  <div class="shopping-record">
   <div class="shopping-top h-auto bg-fff">
    <div class="l w2 tc"><i class="i-left iconfont">&#xe620;</i></div>
    <div class="c w14 l">
      <p class="fs0-75 c-333 lh1 h-auto"><span class="l">收货人：刘小璇</span><span class="r">13222295962</span></p>
      <p class="fs0-75 c-333 lh1 h-auto mt0-3">广东省广州市白云区大金钟路61-65号东呈酒店集团</p>
    </div>
    <div class="r w2 tc"><i class="iconfont">&#xe617;</i></div>
   </div>
   <ul class="mt0-5 shopping-ul">     
      <li class="integral-shopping">
        <div class="shopping-record-li">
         <div class="l w035"><img src="../微购物/images/141.jpg"/></div> 
         <div class="r w060 shopping-li-r">
          <h4 class="fs0-8 c-333 fw-big lh1-5">不锈钢保温杯</h4>
          <p class="p-cart fs0-8 lh1-5"><em class="integral-list">5</em>积分</p>
          <p class="fs0-75 c-999 lh1-2">×1</p>
         </div>
       </div>
      </li>
      <li class="money-shopping">
        <div class="shopping-record-li">
         <div class="l w035"><img src="../微购物/images/141.jpg"/></div> 
         <div class="r w060 shopping-li-r">
          <h4 class="fs0-8 c-333 fw-big lh1-5">不锈钢保温杯</h4>
          <p class="p-cart fs0-8 lh1-5"><em class="integral-list">10</em>积分+<strong class="money-list">45</strong>元</p>
          <p class="fs0-75 c-999 lh1-2">×1</p>
         </div>
       </div>
      </li>
   </ul>
   <p class="p-cart3 bg-fff lh2 lh2 fs0-75 tr"><span>共<strong class="number">2</strong>件商品</span>合计：<em><strong class="integral-all"></strong>积分+<strong class="money-all"></strong>元</em></p>
   <p class="p-cart4 fs0-75 c-333 lh2-5 h2-5 bg-fff mt0-5"><span class="w030 l tc">您的积分：</span><span class="span-r">3600</span></p>
   <div class="pay bg-fff h-auto">
     <div class="l w030"><p class="pay-p1 fs0-75 c-333 lh4 tc">支付方式：</p></div>
     <div class="r w070">
        <ul class="pay-ul">
          <li class="on h2"><i class="iconfont i-t lh2">&#xe63d;</i><span class="lh2 fs0-75 c-333">微信支付</span><i class="iconfont select">&#xe63f;</i></li>
          <li class="nobottom h2"><i class="iconfont i-b lh2">&#xe645;</i><span class="lh2 fs0-75 c-333">支付宝</span><i class="iconfont select">&#xe63f;</i></li>
        </ul>
     </div>
   </div>
   <p class="p-cart5 bg-fff c-999 fs0-75 lh1-2 br-5px">★当积分不足时系统会换算对等的支付金额即可兑换商品，一经下单，商品如无质量问题不得退换；</p>
  </div>
</div>
</div>

<footer class="shopping-footer h2 w100">
 <p class="l w065 fs0-75 tr lh2">合计：<span><strong class="integral-all"></strong>积分+<strong class="money-all"></strong>元</span></p>
 <a class="r w035 tc lh2 fs0-8 td-no c-fff h2" href="#">确定</a>
</footer>

<div class="scroll-top w2 h2 bg-grey br-5px">
 <i class="iconfont c-fff tc lh2">&#xe63a;</i>
</div>

<div class="shopping-pop">
    <h3></h3>

    <p class="p-b"><a class="l" href="javascript:;">确定</a><a class="r" href="javascript:;">取消</a></p>
</div>
