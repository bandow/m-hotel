<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<title></title>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/integral.css">

<body>
<div class="viewport">
<!--header start-->
 <header id="header">
   <a class="l" href="javascript:history.go(-1);"><i class="iconfont">&#xe600;</i></a>
   <a class="c">添加新地址</a>
 </header>
<!--header end-->
<!--all-wrapper start-->
 <div class="integral-wrapper h-auto">
 
<!--城市筛选 start-->
 <div class="province">
    <ul>
     <li>
      <p class="p1">北京</p>
      <div class="city">
       <dl>
       <dd>
          <p class="p2">北京市</p>
          <div class="area">
            <p class="p3">区</p>
         </div>
      </dd>
      </dl> 
      </div>
    </li>
    
    <li>
      <p class="p1">广东</p>
      <div class="city">
       <dl>
       <dd>
        <p class="p2">广州市</p>
        <div class="area">
           <p class="p3">天河区</p>
           <p class="p3">白云区</p>
        </div>
       </dd>
       <dd>
         <p class="p2">深圳市</p>
         <div class="area">
             <p class="p3">1天河区</p>
             <p class="p3">2白云区</p>
        </div>
      </dd>
      </dl>
   </div>
   </li>
   </ul>
 </div>
<!--城市筛选 end--> 
 
 <form class="address-form">
  <p><input type="text"  class="city-details" placeholder="省份市区" /></p>
  <p><input type="text" placeholder="详细地址" /></p>
  <p><input type="text" placeholder="收货人姓名" /></p>
  <p><input type="text" placeholder="手机号码" /></p>
  <p><input type="text" placeholder="邮政编码" /></p>
 </form>
 </div>
<!--all-wrapper end-->
<footer class="address-footer h2 w100">
  <a class="td-no tc fs0-8 lh2 c-fff" href="javascript:;">保存</a>
</footer>

</div>
<!--load start-->
<script src="../js/jquery.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/integral.js"></script>
<!--load end-->
</body>
</html>
