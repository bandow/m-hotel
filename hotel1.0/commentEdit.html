<body>
<div class="viewport viewport-comment-edit"> 
  <!--header start-->
  <header id="header">
    <a class="l edit-return" href="javascript:;"><i class="iconfont">&#xe600;</i></a><!---未提交订单系统提示添加class order-return 去掉history.go(-1)--->
    <a class="c" href="#">我要点评</a> 
  </header>
  <!--header end--> 
  <!--wrapper start-->
  <div class="wrapper-comment wrapper-comment-edit">
    <div class="comment-see h-auto">
      <div class="l w040">
       <img src="images/1.jpg"/>
      </div>
      <div class="r w055">
        <h3 class="fs0-75 c-333 fw-big lh1 mb0-5">广州白云山店</h3>
        <p class="fs0-75 c-666 lh1 mb0-3">广州白云区大金钟路63号</p>
        <p class="fs0-75 c-666 lh1">入住时间：2014-09-18</p>
        <p class="fs0-75 c-666 lh1">离店时间：2014-09-19</p>
      </div>
    </div>
    <div class="edit-list h-auto">
     <ul>
      <li class="l w030 br-3px fs0-75 c-333"><input class="l" type="radio" name="dd" /><span class="l ml0-3">好评</span></li>
      <li class="c w030 br-3px fs0-75 c-333"><input class="l" type="radio" name="dd" /><span class="l ml0-3">中评</span></li>
      <li class="r w030 br-3px fs0-75 c-333"><input class="l" type="radio" name="dd" /><span class="l ml0-3">差评</span></li>
     </ul>
    </div>
    <div class="edit03 w16">
      <textarea placeholder="对此次入住是否满意吗？马上来评价一下哦~"></textarea>
    </div>
    <div class="edit04 w16 mt1 mb1">
      <ul>
       <li class="li-end"><img src="images/1.jpg"/><em><i class="iconfont">&#xe61d;</i></em></li>
      
       <li class="li-start"><i class="iconfont">&#xe63b;</i></li>
      </ul>
      <p class="fs0-75 c-666 ml0-3">上传图片</p>
    </div>   
  </div>
  <!--wrapper end--> 
    <!--footer start-->
  <footer class="footer">
    <ul>
      <li><input type="checkbox" /><a href="javascript:;">匿名评价</a></li>
      <li class="on comment"><a href="javascript:;">发表评论</a></li>
    </ul>
  </footer>
  <!--footer end--> 
</div>
<!--return-layer start-->
<div class="return-layer">
   <div class="return-layer-text layer-text bg-fff w080 br-5px">
     <h3 class="bg-a50000 h0-5"></h3>
     <div class="return-text-b">
         <p class="fs0-75 c-666 lh1">亲，评价还未完成，您确定要离开？</p>
     </div>
     <p class="return-p h-auto h2">
         <a class="a-l l fs0-75 tc w050 lh2 td-no" href="javascript:;">确定</a>
         <a class="a-r r fs0-75 tc w050 lh2 td-no" href="javascript:;">取消</a>
     </p>
   </div>
</div>
<!--return-layer end-->
<!--check start-->
<div class="check">
  <div class="check-top"><img src="images/in.png"/><p class="w100 tc lh2 fs0-75 fw-big">每日签到送50积分</p></div>
  <div class="check-bottom">
      <p class="tc lh1-2 fs0-75 c-fff">累计积分</p>
      <h2 class="tc lh1-2 fs1-2 fw-big c-fff">2888</h2>
      <a class="c-fff br-5px tc h2 lh2 bg-a50000 td-no w030 fs0-75" href="javascript:;">我知道了</a>
  </div>
  
</div>
<!--check end-->
