<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="不超过150个字符"/>
    <meta name="keywords" content=""/>
    <meta name="author" content="name, sycbbb@sina.com"/>
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no,adress=no"/>
    <meta name="msapplication-tap-highlight" content="no">
    <title>验证手机号</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="css/newLoginRegister.css">
    <style>
        .input-clearValue{background: url('images/close.png') no-repeat center center;width:19px; background-size: 15px 15px; cursor: pointer; display:none;}
        .form-item .input-pwdToggle { background: url('images/password-close.png') no-repeat 0 0;-webkit-background-size: 18px 16px; width: 20px;}
        .form-item .input-pwdToggle-show{ background: url('images/password-open.png') no-repeat 0 0; -webkit-background-size: 18px 16px; width: 20px;}
    </style>
</head>

<body>
<div class="viewport viewport-login">
    <!--header start-->
    <header id="header">
        <a class="l" href="javascript:history.go(-1);"><i class="iconfont">&#xe600;</i></a>
        <a class="c">验证手机号</a>
    </header>
    <!--header end-->
    <!--wrapper-login start-->
    <div class="wrapper-login">
        <form>
           <div class="vcode-page">
               <p class="checkTip-password c-ccc">设置密码后，可采用手机号/会员号/邮箱+密码的形式登录东呈所有产品</p>
               <p class="form-item form-item-code form-input-mobile">
                   <input type="password" name="password" class="text-input" id="login-code-password" placeholder="填写新密码" value="">
                   <span class="input-clearValue" onclick="closeIcon1();"></span>
                   <span id="login-pwdToggle" class="input-aide input-pwdToggle"></span>
               </p>
               <p class="checkTip-password-b c-ccc">密码支持6-14字符，建议数字、字母、符号组合</p>
               <p class="form-item form-item-btn form-item-verify-password">
                    <input id="smsLogin-submit" type="submit" value="提交" class="pass-button-full" >
                </p>
           </div>
        </form>
    </div>
    <!--wrapper-login end-->
</div>



<!--load start-->
<script src="../js/jquery.min.js"></script>
<script>
    $(document).ready(function(e){
        var size = $(window).width() / 18;
        $("html").css('font-size', size);
        if ($(window).width() >= 640) {
            $("html").css('font-size', '24px');
        }
        //输入手机号码
        $("#login-code-password").on("keyup",function(){
            $(this).next(".input-clearValue").css("display","block");
        });

        //切换密码显示隐藏
        $("#login-pwdToggle").on("click",function(){
            if($(this).hasClass("input-pwdToggle-show")){
                $(this).removeClass("input-pwdToggle-show");
                $("#login-code-password").attr("type","password");
            }else{
                $(this).addClass("input-pwdToggle-show");
                $("#login-code-password").attr("type","text");
            }
        });

    });

    function closeIcon1(){
        $("#login-code-password").val("").next().hide();
    }



</script>
<!--load end-->
</body>
</html>
