<!doctype html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="description" content="不超过150个字符"/>
<meta name="keywords" content=""/>
<meta name="author" content="name, sycbbb@sina.com"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<meta name="format-detection" content="telephone=no, email=no,adress=no"/>
<meta name="msapplication-tap-highlight" content="no">
<title></title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/iconfont.css">
<link rel="stylesheet" href="css/login-register.css">
</head>

<body>
<div class="viewport viewport-login">
<!--header start-->
 <header id="header">
   <a class="l" href="javascript:history.go(-1);"><i class="iconfont">&#xe600;</i></a>
   <a class="c">完善信息</a>
 </header>
<!--header end-->
<!--wrapper-hotel start-->
 <div class="wrapper-login"> 
    <section class="register-id h-auto">
       <div class="sub-id bg-fff">
          <div class="sub-id-top h-auto lh1-5">
            <div class="l w010"><i class="iconfont">&#xe662;</i></div> 
            <div class="r w090"><span class="span-text c-666 fs0-75">身份证</span><i class="r iconfont c-ccc">&#xe617;</i></div>
          </div>
          <div class="sub-id-c h-auto lh1-5">
            <div class="l fs0-75 c-666 w010 h-auto"><i class="iconfont l mr0-3">&#xe663;</i></div>
            <div class="r w090 h-auto c-666"><input type="text" placeholder="请输入证件号码" /></div>
          </div>
          <div class="sub-id-bottom h-auto lh1-5">
            <div class="l fs0-75 c-666 w010 h-auto"><i class="iconfont l mr0-3">&#xe661;</i></div>
            <div class="r w090 h-auto c-666"><input type="text" placeholder="请输入邮箱帐号" /></div>
          </div>
      </div>       
      <div class="btns"><a class="mt1 h2 lh2 tc br-5px w100 td-no bg-a50000 c-fff fs0-75" href="#">确定</a></div>
      <div class="bottom w090">
        <i class="iconfont l w010">&#xe65d;</i><p class="r w090 fs0-75 c-666 lh1 mt0-3">首次验证邮箱送200积分，发送到邮箱上后请点击验证超链。</p>
      </div>
    </section>
 </div>
<!--wrapper-date end-->
<!--member-pop start-->
<div class="id-pop">
  <div class="id-pop-list h-auto bg-fff br-5px tc">
      <h3 class="bg-a50000 c-fff fs0-75 h2 lh2">选择证件类型</h3>
      <ul class="c-666 fs0-75">
        <li><span>身份证</span><i class="iconfont">&#xe603;</i></li>
        <li><span>港澳居民证</span></li>
        <li><span>台胞证</span></li>
        <li><span>护照</span></li>
      </ul>
  </div>
</div>
<!--member-pop end-->
<!--prompt-pop start-->
 <div class="prompt"><p class="base-p h1-5 lh1-5 fs0-7 c-fff tc br-3px bg-666">请输入证件号码</p></div>
<!--prompt-pop end-->
</div>
<!--load start-->
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login-register.js"></script>
<!--load end-->
</body>
</html>
