 //钟点房预订后倒计时
        var timeLeft = 60 * 60 * 1000;//这里设定的时间是
        function p(s) {
            return s < 10 ? '0' + s: s;   //补0
        }

        function countTime(){
            if(timeLeft == 0){//这里就是时间到了之后应该执行的动作了，这里只是弹了一个警告框
                alert("时间到");
                return;
            }
            var startMinutes = parseInt(timeLeft / (60 * 1000), 10);
            var startSec = parseInt((timeLeft - startMinutes * 60 * 1000)/1000);
            document.getElementById('timer').innerHTML = p(startMinutes) + ":" + p(startSec);
            timeLeft = timeLeft - 500;  //???
            setTimeout('countTime()',1000);
        }
        countTime();
</script>
